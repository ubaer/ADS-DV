<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<!DOCTYPE html>
<body>
<H>Crime in Baltamore</H>
<br>
<script src="https://d3js.org/d3.v3.js"></script>
<script>

    var width = 960,
        height = 136,
        cellSize = 17;

    var formatPercent = d3.format("");

    var color = d3.scale.quantize()
        .domain([20, 210])
        .range(d3.range(11).map(function(d) { return "q" + d + "-11"; }));
        //.range(["#006837", "#1a9850", "#66bd63", "#a6d96a", "#d9ef8b", "#ffffbf", "#fee08b", "#fdae61", "#f46d43", "#d73027", "#a50026"]);

    var svg = d3.select("body").selectAll("svg")
        .data(d3.range(2012, 2018))
        .enter().append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("class", "RdYlGn")
        .append("g")
        .attr("transform", "translate(" + ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");

    svg.append("text")
        .attr("transform", "translate(-6," + cellSize * 3.5 + ")rotate(-90)")
        .style("text-anchor", "middle")
        .text(function (d) {
            return d;
        });


    var day = d3.time.format("%w");
    var week = d3.time.format("%U");
    var format = d3.time.format("%m/%d/%Y");

    var rect = svg.selectAll(".day")
        .data(function (d) {
            return d3.time.days(new Date(d, 0, 1), new Date(d + 1, 0, 1));
        })
        .enter().append("rect")
        .attr("class", "day")
        .attr("width", cellSize)
        .attr("height", cellSize)
        .attr("x", function (d) {
            return week(d) * cellSize;
        })
        .attr("y", function (d) {
            return day(d) * cellSize;
        })
        .datum(format);

    svg.selectAll(".month")
        .data(function(d) { return d3.time.months(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
        .enter().append("path")
        .attr("class", "month")
        .attr("d", pathMonth);

    d3.csv("counted_dates.csv", function (error, csv) {
        if (error) throw error;

        var data = d3.nest()
            .key(function (d) {
                return d.date;
            })
            .rollup(function (d) {
                return (d[0].incidents);
            })
            .map(csv);

        rect.filter(function (d) {
            return d in data;
        })
            .attr("fill", function (d) {
                return color(data[d]);
            })
            .append("title")
            .text(function (d) {
                return d + ": " + formatPercent(data[d]);
            })
            .on('click', function (d) {
                console.log('clicked', d)
            })
        ;


        rect.filter(function (d) {
            return d in data;
        })
            .attr("class", function (d) {
                return "day " + color(data[d]);
            })
            .on('click', function (d) {
                console.log('clicked', d)
            })
            .select("title");
    });


    function pathMonth(t0) {
        var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
            d0 = +day(t0), w0 = +week(t0),
            d1 = +day(t1), w1 = +week(t1);
        return "M" + (w0 + 1) * cellSize + "," + d0 * cellSize
            + "H" + w0 * cellSize + "V" + 7 * cellSize
            + "H" + w1 * cellSize + "V" + (d1 + 1) * cellSize
            + "H" + (w1 + 1) * cellSize + "V" + 0
            + "H" + (w0 + 1) * cellSize + "Z";
    }

</script>
